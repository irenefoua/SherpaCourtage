
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        
    <h:head>
  	<h:outputStylesheet library="css" name="style.css" />
        
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true" >
                <p:layoutUnit id="top" position="north" size="50">

                   
                </p:layoutUnit>

                <p:layoutUnit id="bottom" position="south" size="60">
                   <div
							style="font-family: verdana; padding: 0px; border-radius: 10px; border: 1px solid red; background-color: #D6D6D6; height: 60px;">
							<h:panelGrid columns="2" columnClasses="HalfLeft,.HalfLeft"
								style="width:100%">



								<h:outputLink value="http://www.j3atechnologies.com/"
									target="_bank">
											J3A SOFTWARE GROUP
										</h:outputLink>

								<h:outputText
									value="Créateur de Valeurs Ajoutées Technologiques"
									style="font-style: italic;" />
								<br />


							</h:panelGrid>
						</div>
                </p:layoutUnit>

                <p:layoutUnit id="left" position="west" size="300" resizable="false" closable="false" collapsible="true" header="Options" minSize="200">
                    <p:accordionPanel>
                        <p:tab title="Assurance Auto">
                        <br />
                            <p:commandButton value="Faire une cotation" action="/Page/AutoWeb/Cotation?faces-redirect=true"></p:commandButton>
                            <br />
                            <br />
                            <p:commandButton value="Souscrire en ligne" action="/Page/AutoWeb/clientAuto?faces-redirect=true"></p:commandButton>
                            <br />
                            <br />
                            <p:commandButton value="Declarer son sinistre" action="/Page/sinistreAutoWeb/declarationSinnistreAuto?faces-redirect=true"></p:commandButton>
                            <br />
                            
                            <br />
                            <p:commandButton value="Espace compagnie" action="/Page/EspaceAdminCompagnie/indexCompagnie.xhtml?faces-redirect=true"></p:commandButton>
                            <br />
                            <br />
                            <p:commandButton value="Espace utilisateur" action="/Page/EspaceUser/listCtratSinistre?faces-redirect=true"></p:commandButton>
                            
                            <br />
                        </p:tab>

                       
                    </p:accordionPanel>
                </p:layoutUnit>

                <p:layoutUnit id="right" position="east" size="250" header="Nos produits" resizable="false" closable="false" collapsible="true"
                              style="text-align:center">
          <p:accordionPanel>
        <p:tab title="Sherpa" closable="false">
            <h:panelGrid columns="1" cellpadding="10">
              <h:outputText value="Description"></h:outputText> 
               
            </h:panelGrid>
        </p:tab>
        <p:tab title="Sherpa WebUser">
            <h:panelGrid columns="1" cellpadding="10">
              <h:outputText value="Description"></h:outputText> 
                
            </h:panelGrid>
        </p:tab>
        <p:tab title="Sherpa Courtage">
            <h:panelGrid columns="1" cellpadding="10">
               <h:outputText value="Description"></h:outputText> 
               
            </h:panelGrid>
        </p:tab>
         </p:accordionPanel>
 
                    

                </p:layoutUnit>

                <p:layoutUnit id="center" position="center">
                 <ui:insert name="content"> </ui:insert>
                 
                </p:layoutUnit>

            </p:layout>

           

        </h:body>

    </f:view>
    
    
</html>
