<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/template/templateUserSpace.xhtml">
	<ui:define name="content">
	
	<br />
	 <h:form id="form">
	 <h:panelGrid  >
	 <p:commandLink oncomplete="garDialog.show()">
		<h:outputText value="Modifier votre Login"  />
	 </p:commandLink>
	 
	 <p:commandLink>
		<h:outputText value="Modifier votre mot de passe"/>
	 </p:commandLink>
	 </h:panelGrid>
	 
	 <h:panelGrid columns="2" >
	 <p:outputLabel for="login_inp" value="Login"/>
	 <p:inputText id="login_inp" value="#{modificationCompte.personneModif.loginPers}"> </p:inputText>
	 
	 <p:outputLabel for="mdp1" value="Entrez le Nouveau mot de passe"/>
	 <p:inputText id="mdp1" value="#{modificationCompte.personneModif.motPassePers}" ></p:inputText>
	 
	 <p:outputLabel for="mdp2" value="Entrez de nouveau le mot de passe"/>
	 <p:inputText id="mdp2" value="#{modificationCompte.confirmeMdp}"></p:inputText>
	 </h:panelGrid>
	 
	 	<!-- Dialog pour le changement de Login -->
	 	<p:dialog header="Garanties" widgetVar="garDialog" resizable="false" id="garDlg" showEffect="fade"  modal="true" appendTo="@(body)"> <fieldset>
              <legend>Modification de Login</legend>
              <h:panelGrid id="display" columns="4" cellpadding="2" style="margin:0 auto;">
              	 <p:outputLabel for="login_input" value="Entrez le nouveau Login"/>
	 			<p:inputText id="login_input" value="#{modificationCompte.personneModif.loginPers}" maxlength="10"> </p:inputText>
	 			<p:commandButton value="Valider" actionListener="#{modificationCompte.modifierLogin}"></p:commandButton>
              </h:panelGrid>          
              </fieldset>
    </p:dialog>  
	 </h:form>
	</ui:define>
	
</ui:composition>
</html>
