<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template/templateEtatCIMA.xhtml">

	<ui:define name="content">

	<p:panel header="Création d'Etat Cima">
	<br></br>
	<h:form id="form">
	 <p:messages id="growl" showDetail="true" sticky="true" />
	<fieldset  class="fieldset" style="width:99%">
	<h:panelGrid columns="8">
	  <h:outputText value="Code"/>
      <p:inputText value="#{managedEtatCima.idcima}" readonly="true"/>
      <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Exercice" />
      <p:inputText value="#{managedEtatCima.exo}" readonly="true"/>
      <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Société Cima"/>
      <p:inputText value="#{managedEtatCima.societecima}" readonly="true"/>
      <h:outputText value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Pays"/>
      <p:inputText value="#{managedEtatCima.paysCima}" readonly="true"/>
     
	  </h:panelGrid>	
	   <br/>
		<p:commandButton value="Créer Etat Cima" actionListener="#{managedEtatCima.enregistrerEtatCima}" update="form" />
	  </fieldset>					
		</h:form>	
					
	</p:panel>
	</ui:define>
	</ui:composition> 
</html>
