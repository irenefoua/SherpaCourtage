<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
				<title>SHERPA WebUser</title>
				
				<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
				<meta name="viewport" content="width=980"/>
				
				<style type="text/css">
				h1 {color:black; text-align:center; margin-top:0;}
				h1 a {text-decoration: none;color:black; text-align:center;}
				p {color:#666; text-align:center;}
				body {background: #f4f4f4;}
				.wrapper {width:100%; margin: 0 auto; padding: 20px;}
				.container {
					background:none;
					border-radius: 5px;
					border: solid 0px #eee;
					box-shadow: 0px 0px 10px rgba(0,0,0,.5);
					padding:40px;
					width:900px;
					height:auto;
					margin:60px auto 0px auto;
					position: relative;
					z-index: 0;
					border-radius: 15px;
					
				}
				pre, code {
					font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
					font-size: 12px;
					color: #333;
					-webkit-border-radius: 3px;
					-moz-border-radius: 3px;
					border-radius: 3px;
				}
				pre { border: 1px solid #CCC; background-color: #EEE; color: #333; padding: 10px; overflow: scroll; }
				code { padding: 2px 4px; background-color: #F7F7F9; border: 1px solid #E1E1E8; color: #D14; }
			</style>
			
			<h:outputStylesheet library="css" name="style.css" />
			<h:outputStylesheet library="css" name="main.css" />
	</h:head>

		
		
		
	<h:body>

			<!-- Backstretch JS -->
		    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		    <script src="../../resources/js/jquery.backstretch.js"></script>
			<script>
		        $.backstretch([
		          "../../resources/images/pot-holder.jpg",
		          "../../resources/images/coffee.jpg",
		          "../../resources/images/dome.jpg"
		        ], {
		        	fade: 1000,		//Speed of Fade
		        	duration: 10000 	//Time of image display
		        });
		    </script>
		
		
		    <!-- Page Content -->
		    <h:form id="gnl">
		    <p:notificationBar position="top"  widgetVar="bar" autoDisplay="true" style="top:10px; height:30px" >
					    <h:panelGrid columns="2"  columnClasses="garLeft,garRight" style="margin-right:25px">
						    <h:outputText value="Bienvenu(e) dans votre Espace Personnel, Utilisateur --#{managedIndexUserSpace.cntedPerson.loginPers}--" style="font-size:20px;"  />
						    <p:commandLink value="Deconnexion" style="text-align: right;"/>
					    </h:panelGrid>
					</p:notificationBar>
		    <p:growl id="msgs" showDetail="true" />
			<div class="wrapper">
				<div class="container">
					<p:dashboard id="board" model="#{managedIndexUserSpace.model}" >
			            <p:ajax event="reorder" listener="#{managedIndexUserSpace.handleReorder}" update="msgs"/>
			 
			            <p:panel id="ctras" header="Mes contrats / Mes Sinistres" style="width:400px; margin:20px">
			                <h:panelGrid columns="2" cellpadding="10">
					            <h:outputText
					                value="Naviguez vers une interface taillée et pensée pour la gestion de vos souscriptions et du suivis de vos sinistres" />
					            <p:commandLink id="ctraInterf" styleClass="ctraSin" action="/Page/EspaceUser/listCtratSinistre?faces-redirect=true"/>
					        </h:panelGrid>
					        
					        <f:facet name="actions">
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/index.xhtml?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-home" /></h:commandLink>
					        </f:facet>
			            </p:panel>
			 
			            <p:panel id="compte" header="Parametrer mon Compte" style="width:400px; margin:20px">
			                <h:panelGrid columns="2" cellpadding="10">
			                	<h:outputText value="Un espace dédié au parametrage de vos préférences d'utilisation" />
			                	<p:commandLink id="cpte" styleClass="paramCpte" action="/Page/EspaceUser/userAccount?faces-redirect=true"/>
			                </h:panelGrid>
			                
			                <f:facet name="actions">
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/index.xhtml?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-home" /></h:commandLink>
					        </f:facet>
			            </p:panel>
			 
			            <p:panel id="docs" header="Mes documents" style="width:400px; margin:20px">
			                <h:panelGrid columns="2" cellpadding="10">
				                <h:outputText value="Consultez tous les documents relatifs à vos polices d'assurance"  />
				                <p:commandLink id="docmt" styleClass="documents" action="/Page/EspaceUser/userDocuments?faces-redirect=true"/>
			                </h:panelGrid>
			                <f:facet name="actions">
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/index.xhtml?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-home" /></h:commandLink>
					        </f:facet>
			            </p:panel>
			 
			            <p:panel id="alerts" header="Vos messages et notifications" style="width:400px; margin:20px">
			                <h:panelGrid columns="2" cellpadding="10">
			                	<h:outputText value="Besoin d'évaluer le montant de votre assurance auto? Faites le maintenant!" />
			                	
			                </h:panelGrid>
			                <f:facet name="actions">
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default"><h:outputText styleClass="ui-icon ui-icon-help" /></h:commandLink>
					            <h:commandLink styleClass="ui-panel-titlebar-icon ui-corner-all ui-state-default" action="/index.xhtml?faces-redirect=true"><h:outputText styleClass="ui-icon ui-icon-home" /></h:commandLink>
					        </f:facet>
			            </p:panel>
			        </p:dashboard>
			 
			        <div style="clear:both" />
				</div>
			</div>
				
			</h:form>
	</h:body>
		
		

</html>
