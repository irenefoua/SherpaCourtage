<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
				<title>SHERPA Courtage</title>
				
				<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
				<meta name="viewport" content="width=980"/>
				
				<style type="text/css">
				
			</style>
			
			<h:outputStylesheet library="css" name="style.css" />
			<h:outputStylesheet library="css" name="main.css" />
	</h:head>

		
		
		
	<h:body>

			
		
		
		    <!-- Page Content -->
		    <h:form id="gnl">
		    <p:notificationBar position="top"  widgetVar="bar" autoDisplay="true" style="top:10px; height:30px" >
					    <h:panelGrid columns="2"  columnClasses="garLeft,garRight" style="margin-right:25px">
						    <h:outputText value="Bienvenu(e) dans votre Espace Personnel, Utilisateur --#{managedCompagnie.compagnieAssuranceConnecte.codeCompagnieAssurance}--" style="font-size:20px;"  />
						    <p:commandLink value="Deconnexion" style="text-align: right;"/>
					    </h:panelGrid>
					</p:notificationBar>
					<br></br>
		    <p:growl id="msgs" showDetail="true" />
		    <p:panel header="Menu">
			
					            <p:commandLink id="ctraInterf" value="Vos tarifications"   action="#{managedCompagnie.chargerT1}" style="margin-left:400px; font-size:40px"/>
					      <br></br>
					        
					       
			                	<p:commandLink id="cpte" value="Vos contrats"  action="#{managedCompagnie.ChargerAvenantCompagnie}" style="margin-left:400px; font-size:40px"/>
			              
			                
			                <br></br>
				                <p:commandLink id="docmt"  value=" Vos chiffres d'affaire"  action="#{managedCompagnie.exeQuery}" style="margin-left:400px; font-size:40px"/>
			               <br></br>
			                	
			                	 <p:commandLink id="docm" value="La liste de vos clients"  action="#{managedCompagnie.ChargerClientCompagnie}" style="margin-left:400px; font-size:40px"/>
			               
			 
			      </p:panel>
				
			</h:form>
	</h:body>
		
		

</html>
