<ui:composition template="/template/templateCompagnie.xhtml">
	<ui:define name="content">

				 <p:dataTable id="lissteContrat" var="ctrCrs" value="#{managedCompagnie.listAvenant}"

						 LISTE DES CONTRATS

					  <p:column headerText="Contrat" style="width:16%;">

					 </p:column>
					 
					 <p:column headerText="Date émission" style="width:16%;">
							 <h:outputText value="#{ctrCrs.dateEmission}"/>
					 </p:column>
					 
					  <p:column headerText="Effet" style="width:16%;">
							 <h:outputText value="#{ctrCrs.effet}"/>
					 </p:column>
					 
					 <p:column headerText="Echéance" style="width:16%;">
							 <h:outputText value="#{ctrCrs.echeance}"/>
					 </p:column>
					 
					  <p:column headerText="Durée" style="width:16%;">
							 <h:outputText value="#{ctrCrs.duree}"/>
					 </p:column>
					 
					  <p:column headerText="Souscripteur" style="width:16%;">

				</p:dataTable>
	
			
			</h:form>
		
	</ui:define>
