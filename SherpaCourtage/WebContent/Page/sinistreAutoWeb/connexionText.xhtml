<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
<h:head>
        <title>connexion</title>
        <style type="text/css">
            .ui-widget {
                font-size: 90%;
            }
        </style>
    </h:head>
     
    <h:body>
       <form >
	<div style="position: fixed; top: 0; bottom: 0; left: 0; right: 0; border: solid 1px black">
	<div style="position: absolute; width: 350px; height: 300px; top:0; bottom:0; left:0; right: 0; margin: auto;">
 	<fieldset style="background-color: #BBD2E1; border-radius: 6px 6px 6px 6px;">
		<h3 style="text-align: center; background-color: #ED0018; color: white;">CONNEXION</h3>
		<table>
			<tr>
				<td> Login:</td>
				<td>
					<p:inputText id="username" value="#{userLoginDeclaSinintre.login}" required="true" label="username"/>
				</td>
			</tr>
			<tr>
				<td>Mot de passe:</td>
				<td>
					<p:password id="password" value="#{userLoginDeclaSinintre.motPass}" required="true" label="password"/>
				</td>
			</tr>
			<tr>
				<td style="width: 100px"></td>
				<td style="margin-left: 25px" colspan='2'>
					<p:commandButton value="Login" action="#{userLoginDeclaSinintre.loginConnexion}"/>
				</td>
			</tr>		
		</table>
		</fieldset>
 	</div>
 	</div>
	</form>
    </h:body>
</html>
