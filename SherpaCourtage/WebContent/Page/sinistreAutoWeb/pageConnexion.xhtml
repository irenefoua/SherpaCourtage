<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
       xmlns:p="http://primefaces.org/ui">
<h:head>
<title>SHERPA</title>
<h:outputStylesheet library="css" name="main.css" />
	<script src="https://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"></script>
	<link rel="icon" type="image/x-icon" href="../../../resources/images/favicon.ico" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
<h:form>            
 
 	<p:messages id="growl" sticky="true" autoUpdate="true" closable="true"/>
   
  <!--    <p:dialog header="Login" widgetVar="dlg" resizable="false">-->
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username :" />
            <p:inputText id="username" value="#{userLoginDeclaSinintre.login}" required="true" />
 
            <h:outputLabel for="password" value="Password :" />
            <p:password id="password" value="#{userLoginDeclaSinintre.motPass}" required="true" />
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" action="#{userLoginDeclaSinintre.loginConnexion}" oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
 <!--     </p:dialog> -->
</h:form>
 

</h:body>
</html>
